apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels: 
    project: ingressController
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      project: ingressController
      app: app1
  template:
    metadata:
      labels: 
        project: ingressController
        app: app1
    spec:
      containers: 
        - name: app1
          image: aneelp/app1:v1
---

apiVersion: v1 
kind: Service
metadata: 
  name: app1
  labels: 
    project: ingressController
    app: app1
spec: 
  selector:
    project: ingressController
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  labels: 
    project: ingressController
    app: app1
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:741005748171:certificate/e59ac4ed-b75a-4b06-a3a7-e596481b4b50 
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: devops
spec:
  ingressClassName: alb
  rules: 
    - host: "app1.akdevops.fun"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: app1
              port:
                number: 80 # app1 service port 